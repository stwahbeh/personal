<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>

    <!-- Include libraries -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    
    <!-- Read scripts -->
    <script src="js/website.js"></script>
    <link href="css/main.css" type="text/css" rel="stylesheet" />

</head>

<body>
<div ng-app="myApp" ng-controller="myCtrl">
<div class="container">
  
  <div class="navbar" id='nav'>

    <ul class="nav navbar-nav"  >
    <li ng-class="navClass('home')"><a class="btn">Home</a></li>      
      <li ng-class="navClass('projects')"><a class="btn">Projects</a></li>
      <li ng-class="navClass('about')"><a class="btn">Contact</a></li>
      <li ng-class="navClass('resume')"><a class="btn">Resume</a></li>
    </ul>
  </div>
</div>
<div class ="container" id="home">
<p> home place holder </p>
<div class = "container">
</div>
</div>
<div class="container" id="projects">
<div ng-repeat="item in items" class="row">
    <h1 id="title">Projects </h1>
    <div class="col-md-6" ng-click="" id="left">
    
    <image ng-src="{{item.Image}}">
    </div>
    <div class="col-md-6" title="" ng-click="">
        <a href="{{item.websiteLink}}"><h2>{{item.Title}}</h2></a>
        <p>{{item.Description}}</p>
        <p id="languages">{{item.LanguagesUsed}}</p>
        <p id="Libraries">{{item.LibrariesUsed}}</p>
        <i class="fa fa-github"></i>


        <a href="{{item.githubLink}}" class="information-p">github</a> 
    </div>
</div>
<div class = "container">
<div class = "container" id = 'contact'>
</div>
</div>





</body>
